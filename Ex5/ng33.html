
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/sunburst-chart"></script>

  <style>body { margin: 0 }</style>

</head>
<body>
  <div id="chart"></div>

  <script>
    const data = 
{ name: "all", calls: 1, size: 0, value: 383.3, min: 383.3, max: 383.3, avg: 383.3, children: [{ name: "ngcore::ParallelFor<int,ngcore::EnterTaskManager()::{lambda(int)#1}>(ngcore::T_Range<int>,ngcore::EnterTaskManager()::{lambda(int)#1},int,ngcore::TotalCosts)::{lambda(ngcore::TaskInfo&)#1}", calls: 1, size: 0.001447, value: 0.001447, min: 0.001447, max: 0.001447, avg: 0.001447} , { name: "NewtonSolver.Solve", calls: 1, size: 1.497, value: 380.1, min: 380.1, max: 380.1, avg: 380.1, children: [{ name: "Assemble Linearization", calls: 2, size: 0.04537, value: 357.5, min: 166.4, max: 191.1, avg: 178.8, children: [{ name: "Assemble Linearization - SpecialElements", calls: 2, size: 0.001687, value: 0.005225, min: 0.001831, max: 0.003394, avg: 0.002613, children: [{ name: "ngcore::ParallelForRange<unsigned long,ngcomp::S_BilinearForm<double>::AssembleLinearization(ngla::BaseVector const&,ngcore::LocalHeap&,bool)::{lambda(ngcore::T_Range<unsigned long>)#3}>(ngcore::T_Range<unsigned long>,ngcomp::S_BilinearForm<double>::AssembleLinearization(ngla::BaseVector const&,ngcore::LocalHeap&,bool)::{lambda(ngcore::T_Range<unsigned long>)#3},int,ngcore::TotalCosts)::{lambda(ngcore::TaskInfo&)#1}", calls: 2, size: 0.003538, value: 0.003538, min: 0.001461, max: 0.002076, avg: 0.001769}]} , { name: "Assemble Linearization - volume", calls: 3, size: 0.8168, value: 354.4, min: 2.474, max: 187.4, avg: 118.1, children: [{ name: "ngcomp::IterateElements(ngcomp::FESpace const&,ngfem::VorB,ngcore::LocalHeap&,std::function<void(ngcomp::FESpace::Element,ngcore::LocalHeap&)>const&)::{lambda(ngcore::TaskInfo const&)#1}", calls: 86, size: 353.6, value: 353.6, min: 0.0222, max: 29.27, avg: 4.112}]} , { name: "S_BaseVector::SetScalar", calls: 2, size: 0.004624, value: 3.036, min: 1.21, max: 1.825, avg: 1.518, children: [{ name: "ngcore::ParallelForRange<unsigned long,ngla::S_BaseVector<double>::SetScalar(double)::{lambda(ngcore::T_Range<unsigned long>)#1}>(ngcore::T_Range<unsigned long>,ngla::S_BaseVector<double>::SetScalar(double)::{lambda(ngcore::T_Range<unsigned long>)#1},int,ngcore::TotalCosts)::{lambda(ngcore::TaskInfo&)#1}", calls: 2, size: 3.031, value: 3.031, min: 1.208, max: 1.823, avg: 1.516}]}]} , { name: "Apply Matrix", calls: 2, size: 0.004896, value: 21.1, min: 2.737, max: 18.36, avg: 10.55, children: [{ name: "Apply Matrix - DG", calls: 2, size: 0.000172, value: 0.000172, min: 7.085e-05, max: 0.0001011, avg: 8.6e-05} , { name: "Apply Matrix - boundary", calls: 1, size: 0.006721, value: 0.06899, min: 0.06899, max: 0.06899, avg: 0.06899, children: [{ name: "ngcomp::IterateElements(ngcomp::FESpace const&,ngfem::VorB,ngcore::LocalHeap&,std::function<void(ngcomp::FESpace::Element,ngcore::LocalHeap&)>const&)::{lambda(ngcore::TaskInfo const&)#1}", calls: 10, size: 0.06226, value: 0.06226, min: 0.003771, max: 0.01228, avg: 0.006226}]} , { name: "Apply Matrix - volume", calls: 2, size: 0.09184, value: 21.03, min: 2.735, max: 18.29, avg: 10.51, children: [{ name: "ngcomp::IterateElements(ngcomp::FESpace const&,ngfem::VorB,ngcore::LocalHeap&,std::function<void(ngcomp::FESpace::Element,ngcore::LocalHeap&)>const&)::{lambda(ngcore::TaskInfo const&)#1}", calls: 76, size: 20.93, value: 20.93, min: 0.03758, max: 4.318, avg: 0.2754}]}]} , { name: "S_BaseVector::SetScalar", calls: 2, size: 0.001795, value: 0.01101, min: 0.005233, max: 0.005774, avg: 0.005504, children: [{ name: "ngcore::ParallelForRange<unsigned long,ngla::S_BaseVector<double>::SetScalar(double)::{lambda(ngcore::T_Range<unsigned long>)#1}>(ngcore::T_Range<unsigned long>,ngla::S_BaseVector<double>::SetScalar(double)::{lambda(ngcore::T_Range<unsigned long>)#1},int,ngcore::TotalCosts)::{lambda(ngcore::TaskInfo&)#1}", calls: 2, size: 0.009212, value: 0.009212, min: 0.004198, max: 0.005015, avg: 0.004606}]}]}]};

const chart_type = 'time';

    const color = d3.scaleOrdinal(d3.schemePaired);

    let getTime = (t) =>
    {
       if(t>=1000)  return (t/1000).toPrecision(4) + '  s';
       if(t>=0.1)   return t.toPrecision(4) + ' ms';
       if(t>=1e-4)  return (t*1e3).toPrecision(4) + ' us';

       return (t/1e6).toPrecision(4) + ' ns';
    };

    const KB_ = 1024;
    const MB_ = KB_*1024;
    const GB_ = MB_*1024;
    let getMemory = (m) =>
    {
       if(m>=GB_)  return (m/GB_).toPrecision(4) + ' GB';
       if(m>=MB_)  return (m/MB_).toPrecision(4) + ' MB';
       if(m>=KB_)  return (m/KB_).toPrecision(4) + ' KB';
       return m.toPrecision(4) + ' B';
    };

    Sunburst()
      .data(data)
      .size('size')
      .color(d => color(d.name))
      .tooltipTitle((d, node) => { return node.parent ? node.parent.data.name + " &rarr; " + d.name : d.name; })
      .tooltipContent((d, node) => {
        if(chart_type=="memory")
        {
          return `Total Memory: <i>${getMemory(d.value)}</i> <br>`
               + `Memory: <i>${getMemory(d.size)}</i>`
        }
        else
        {
          return `Time: <i>${getTime(d.value)}</i> <br>`
               + `calls: <i>${d.calls}</i> <br>`
               + `min: <i>${getTime(d.min)}</i> <br>`
               + `max: <i>${getTime(d.max)}</i> <br>`
               + `avg: <i>${getTime(d.avg)}</i>`
        }
      })
      (document.getElementById('chart'));

      // Line breaks in tooltip
      var all = document.getElementsByClassName('sunbirst-tooltip');
      for (var i = 0; i < all.length; i++) {
          all[i].white_space = "";
      }
  </script>
</body>
